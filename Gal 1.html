<!DOCTYPE html>
<html>
    <head>
        <title>Galactic Conquest</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="table-style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar bg-primary-1">
            <div class="grid">
                <div class="grid-item">
                    <h1>Galactic Conquest |&nbsp;<span onclick="onNewTurn()" id="TurnCounter">Turn: 1<span></h1>
                </div>
                <div class="grid-item end">
                    <div class="nav-item">
                        <div>Cash: <span id="cash">$100.00</span></div>
                    </div>
                    <div class="nav-item">
                        <div>Income: <span id="income">$0.00</span></div>
                    </div>
                    <div class="nav-item">
                        <div>Total Population: <span id="population">0</span></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
        
        <div>
            <input type="string" id="stringinput" onforminput="document.write(result);" placeholder="Planet Name" />
            <input type="number" id="input" onforminput="document.write(result);" placeholder="population" />
            <button onclick="onSubmitPlanet()">Submit Planet</button>
        </div>
        
        <div id="planetcontainer" class="table">
            <div class="table-header">
                <div class="table-title">Name</div>
                <div class="table-title right">Population</div>
                <div class="table-title right">Income</div>
                <div class="table-title right">Max Pop</div>
                <div class="table-title right">Requirements</div>
            </div>
            <div id="planetlist" class="table-body">
            </div>
        </div>

   </body>
</html>
