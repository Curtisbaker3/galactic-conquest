<!DOCTYPE html>
<html>
    <head>
        <title>Galactic Conquest</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="table-style.css" type="text/css" rel="stylesheet">
        <link href="build-menu-style.css" type="text/css" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    </head>
    <body>
        <!-- Top Navbar -->
        <div class="navbar bg-primary-1">
            <div class="grid">
                <div class="grid-item">
                    <h1>Galactic Conquest |&nbsp;<span onclick="onNewTurn()" id="TurnCounter">Turn: 1<span></h1>
                </div>
                <div class="grid-item end">
                    <div class="nav-item">
                        <div>Cash: <span id="cash">$100.00</span></div>
                    </div>
                    <div class="nav-item">
                        <div>Income: <span id="income">$0.00</span></div>
                    </div>
                    <div class="nav-item">
                        <div>Total Population: <span id="population">0</span></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Split section with cards -->
        <div class="section">
            <div class="card" style="flex-grow:2;">
                <div class="submit-planet">
                    <input style="margin-right:3px;" type="string" id="stringinput" onforminput="document.write(result);" placeholder="Planet Name" />
                    <input style="margin-left:3px;margin-right:3px;" type="number" id="input" onforminput="document.write(result);" placeholder="population" />
                    <button style="margin-left:3px;" onclick="onSubmitPlanet()">Submit Planet</button>
                </div>
                
                <!-- Planet Table -->
                <div class="table" id="planetcontainer">
                    <div class="table-header">
                        <div class="table-title two">Name</div>
                        <div class="table-title right">Income</div>                        
                        <div class="table-title right">Population</div>
                        <div class="table-title right">Max Pop</div>
                        <div class="table-title center button">Requirements</div>                        
                        <div class="table-title half right">Safety %</div>                        
                    </div>
                    <div id="planetlist" class="table-body">
                        <!-- Planet Items -->
                    </div>
                </div>
            </div>
            <div class="card">
                
            </div>
        </div>

        <!--Store Menu-->
        <div class="bottom-drawer shown">
            <div class="grid">
                <h1>Build Menu</h1>
                <span class="close-button">X</span>
            </div>
            <div class="bottom-drawer-shop"></div>
        </div>

        <script src="main.js"></script>
        <script src="bottom-drawer.js"></script>
   </body>
</html>
